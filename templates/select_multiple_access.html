<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>select_multiple_access</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="na">Name</label>
            <select name="na" id="na" multiple><br><br>
                {% for wo in WTO %}
                    <option value="{{wo.pk}}">{{wo.name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
</body>
</html>
